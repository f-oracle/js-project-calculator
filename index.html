<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&family=EB+Garamond&family=Montserrat:wght@300;400;500;600;700&family=Nunito&family=Roboto+Condensed&family=Roboto:wght@700&display=swap" />
</head>

<body>
    <div class="__content">
        <div class="__display-screen">
            <div id="display" class="__character-display"></div>
        </div>
        <div class="__row row1">
            <a class="__a1 clear" href="#">AC</a>
            <a class="__a2 operator" data-value="-" href="#">+/-</a>
            <a class="__a3 operator" data-value="%" href="#">%</a>
             <a class="__a4 operator" data-value="÷" href="#">÷</a>
        </div>

        <div class="__row row2">
            <a id="7" data-value="7" class="__a5 number-link" href="#">7</a>
            <a id="8" data-value="8" class="__a6 number-link" href="#">8</a>
            <a id="9" data-value="9" class="__a7 number-link" href="#">9</a>
            <a id="multiply" class="__a8 operator" data-value="×" href="#">×</a>
        </div>

        <div class="__row row3">
            <a id="4" data-value="4" class="__a9 number-link" href="#">4</a>
            <a id="5" data-value="5" class="__a10 number-link" href="#">5</a>
            <a id="6" data-value="6" class="__a11 number-link" href="#">6</a>
            <a id="minus" class="__a12 operator" data-value="-" href="#">-</a>
        </div>
        <div class="__row row4">
            <a id="1" data-value="1" class="__a13 number-link" href="#">1</a>
            <a id="2" data-value="2" class="__a14 number-link" href="#">2</a>
            <a id="3" data-value="3" class="__a15 number-link" href="#">3</a>
            <a id="add" class="__a16 operator" data-value="+" href="#">+</a>
        </div>
         <div class="__row row5">
            <a id="0" data-value="0" class="__a17 number-link" href="#">0</a>
            <a id="." data-value="." class="__a18" href="#">.</a>
            <a id="pie" class="__a19" data-value="3.147" href="#">π</a>
            <a id="=" class="__a20 operator" data-value="=" href="#">=</a>
         </div>

    </div>

<script src="index.js"></script>
</body>

</html>
